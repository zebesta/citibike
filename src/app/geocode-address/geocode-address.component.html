<div class="container">
  <div class="row">

    <!-- text entry for addresses and button to find address via google maps -->
    <div class="col-lg-6">
      <div *ngIf="gettingAddress" class="container">
          <h1>Get some addresses!</h1>
            <div class="form-group">
              <label for="start-address">Starting Address: </label>
              <input type="text" class="form-control" id="start-address"
                     required
                     [(ngModel)]="startAddress" name="startAddress">
            </div>

            <div class="form-group">
              <label for="end-address">Ending Address: </label>
              <input type="text"  class="form-control" id="end-address"
                     [(ngModel)]="endAddress" name="endAddress">
            </div>
            <button (click)="submit()" class="btn btn-default">Check Addresses!</button>
            <button (click)="calculateRouteTime()" class="btn btn-default">Calculate route times!</button>
        </div>
        <ul class="travelcards" style="list-style: none;">
          <li *ngFor="let travelcard of travelcards" (click)="gotoMap(travelcard)">
            <span class="badge {{travelcard.type}}">{{travelcard.type}}</span>{{travelcard.timeString}}
          </li>
        </ul>
